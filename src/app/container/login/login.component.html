<div class="ui-grid-row">
    <div class="ui-grid-col-12 heading">
        <h2>SIGN IN</h2>
        <div class="ui-grid-row">
            <div class="ui-grid-col-12 fb">
               <button pButton type="button" label="Facebook" ></button> 
            </div>
            <!--<div class="ui-grid-col-6 google">
                <button pButton type="button" label="Google" ></button>
            </div>-->
        </div>
        <p class="or">OR</p>
        <form [ngFormModel]="loginForm">
            <div class="ui-grid-col-12 email">
                <input type="text" pInputText ngControl="name" [(ngModel)]="loginDataIns.name" placeholder="Email"/>
            </div>
            <div class="ui-grid-col-12 contact">
                <input type="text" pInputText ngControl="pass" [(ngModel)]="loginDataIns.password" placeholder="Contrasena"/>
            </div>
            <div class="ui-grid-col-12 login">
                <button pButton type="button" [disabled]="!loginForm.valid" label="INGRESAR" (click)="login(loginDataIns)"></button>
            </div>
        </form>
        <div class="ui-grid-row">
            <div class="ui-grid-col-6">
               <a [routerLink]="['/home/forgot-password']" style="color:black; text-decoration: none;"><p>olvidaste tu cleve?</p></a>
            </div>
            <div class="ui-grid-col-6 una">
                <a [routerLink]="['/home', 'signup']"> <p>crea una cuenta</p></a>
            </div>
        </div>
   </div>
</div>
